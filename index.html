<script>
    const version = '{{GIT_REV}}';
    document.addEventListener('DOMContentLoaded', () => {

    const initApp = () => {
        // fetch('https://slevicky.pages.dev/koopi.json').then(response => response.json()).then(data => renderDeals(data)).catch(error => console.error('Chyba naƒç√≠t√°n√≠ dat:', error));

        // data mockup
        const mockDeals = [
            {name: 'K√°va Intenso', store: 'hruska', oldPrice: '129,90', newPrice: '89,90', image: 'images/kava-instantni-gold-selection-crema-tchibo-1_170_340.webp' },
            {name: 'Ml√©ko plnotuƒçn√© 1L', store: 'billa', oldPrice: '25,90', newPrice: '19,90', image: 'images/mleko-cerstve-1_170_340.webp' },
            {name: 'K√°va Intenso', store: 'kaufland', oldPrice: '129,90', newPrice: '89,90', image: 'images/kava-instantni-gold-selection-crema-tchibo-1_170_340.webp' },
            {name: 'Ml√©ko plnotuƒçn√© 1L', store: 'penny', oldPrice: '25,90', newPrice: '19,90', image: 'images/mleko-cerstve-1_170_340.webp' },
            {name: 'K√°va Intenso', store: 'albert', oldPrice: '129,90', newPrice: '89,90', image: 'images/kava-instantni-gold-selection-crema-tchibo-1_170_340.webp' },
            {name: 'Ml√©ko plnotuƒçn√© 1L', store: 'flop', oldPrice: '25,90', newPrice: '19,90', image: 'images/mleko-cerstve-1_170_340.webp' },
            {name: 'M√°slo ƒçerstv√© 250g', store: 'lidl', oldPrice: '45,90', newPrice: '32,90', image: 'images/maslo_170_340.webp' },
            {name: 'Jogurt b√≠l√Ω', store: 'kaufland', oldPrice: '15,90', newPrice: '9,90', image: 'images/jogurt-jihocesky-madeta-1_170_340.webp' },
            {name: 'P√°rky v akci', store: 'globus', oldPrice: '99,90', newPrice: '69,90', image: 'images/parky-veprove-k-classic-1_170_340.webp' }
        ];
        const fullMock = [...mockDeals, ...mockDeals, ...mockDeals, ...mockDeals];
        renderDeals(fullMock);
    };

    /* Renderer */
    const renderDeals = (deals) => {
        const dealsGrid = document.getElementById('deals');
        if (!dealsGrid) return;

        /* Template */
        dealsGrid.innerHTML = deals.map(deal => `
            <article class="product-card">
                <img src="markets/${deal.store}.webp" alt="${deal.store}" class="store-image">
                <div class="product-image-container">
                    <div class="image-wrapper">
                        <img src="${deal.image}" alt="${deal.name}" class="product-image">
                    </div>
                </div>
                <div class="product-name" title="${deal.name}">${deal.name}</div>
                <div class="product-price">
                    <span class="old-price">${deal.oldPrice}</span>
                    <span class="new-price">${deal.newPrice} Kƒç</span>
                </div>
            </article>
        `).join('');
    };

    /* UI bindings */
    $(document).ready(function() {
        
        // billionaire button
        $('#billionaire').on('click', function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });

        // about button
        $('#about-btn').on('click', function() {
            alert('ü§ë Sleviƒçky üëæ build: [{{GIT_REV}}]');
        });
        
        // settings button
        $('#settings-btn').on('click', function() {
            alert('TBD üëæ');
        });
        
        // refresh button
        $('#refresh-btn').on('click', function() {
            $(this).prop('disabled', true).html('<i>schedule</i>');
            const buster = Math.random().toString(36).substring(2, 6);
            location.href = '/?' + buster;
        });

        // trimmed product name ¬ª
        $('.trim').each(function() {
            if (this.offsetWidth < this.scrollWidth) {
                $(this).append('<span class="trim-char">¬ª</span>');
            }
        });

    });

    /* Service Worker */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }

    /* PWA install button */
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
        }
    });
    window.addEventListener('appinstalled', () => {
        installBtn.style.display = 'none';
        deferredPrompt = null;
    });
</script>
